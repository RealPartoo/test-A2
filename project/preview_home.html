<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Home · Art lease</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="preview_home.html">Art lease</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="preview_home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Art lease</a></li>
          <li class="nav-item"><a class="nav-link" href="#checkout">Checkout</a></li>
        </ul>
        <div class="ms-lg-auto d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-3">
          <a class="btn btn-light btn-sm" href="#register">Sign Up</a>
          <a class="btn btn-dark btn-sm" href="#login">Sign in</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    <div class="container pt-3"></div>

    <section class="container py-3" id="gallery">
      <div class="row row-cols-2 row-cols-md-6 g-3">
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C1.jpg" alt="Illustrative" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Illustrative</small>
          </a>
        </div>
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C2.avif" alt="Portrait" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Portrait</small>
          </a>
        </div>
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C9-2.avif" alt="Surrealism" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Surrealism</small>
          </a>
        </div>
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C4.avif" alt="Graffiti" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Graffiti</small>
          </a>
        </div>
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C9.avif" alt="Comic" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Comic</small>
          </a>
        </div>
        <div class="col">
          <a href="#gallery" class="text-decoration-none d-block genre-card">
            <img src="static/img/C7-2.png" alt="Folk Art" class="img-fluid">
            <small class="d-block mt-2 text-dark text-center">Folk Art</small>
          </a>
        </div>
      </div>
    </section>

    <section class="hero position-relative" id="checkout">
      <img src="static/img/home_new.png" alt="Colorful abstract collage" class="w-100">
      <div class="position-absolute top-50 start-50 translate-middle text-center text-white px-3">
        <h1 class="display-4 fw-bold mb-2" style="text-shadow:0 2px 8px black">
          Artworks for every space, anytime. Simply rent.
        </h1>
        <a href="#gallery" class="btn btn-dark btn-lg fw-semibold">Browse Now</a>
      </div>
    </section>
  </main>

        <div class="col-md-4 d-flex align-items-center">

        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

          <li class="ms-3"><a class="text-muted" href="#" aria-label="Facebook">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
              <path d="M16 8.049C16 3.603 12.418 0 8 0S0 3.603 0 8.049C0 12.066 2.926 15.396 6.75 16V10.375H4.72V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258V8.05h2.218l-.354 2.326H9.25V16C13.074 15.396 16 12.066 16 8.049z"/>
