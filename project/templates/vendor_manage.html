{% extends "base.html" %}
{% block title %}Upload â€” Vendor Manage{% endblock %}
{% block content %}
<main class="container py-4 py-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-7">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-2">Upload Your Artwork</h3>
          <p class="text-muted mb-4">Fill in the details below to put your artwork up for rent.</p>
          <form>
            <div class="mb-3">
              <label class="form-label">*Artwork Name</label>
              <input type="text" class="form-control" placeholder="Please enter artwork name">
            </div>
            <div class="mb-3">
              <label class="form-label">*Artist Name</label>
              <input type="text" class="form-control" placeholder="Please enter artist name">
            </div>
            <div class="mb-3">
              <label class="form-label">*Gallery</label>
              <input type="text" class="form-control" placeholder="Please enter gallery name">
            </div>
            <div class="mb-3">
              <label class="form-label">*Type</label>
              <select class="form-select">
                <option selected disabled>Choose type</option>
                <option>Oil Painting</option>
                <option>Pastel Painting</option>
                <option>Watercolor Painting</option>
                <option>Acrylic Painting</option>
                <option>Digital Painting</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">*Genre</label>
              <select class="form-select">
                <option selected disabled>Choose genre</option>
                <option>Illustrative</option>
                <option>Portrait</option>
                <option>Surrealism</option>
                <option>Graffiti</option>
                <option>Comic</option>
                <option>Folk Art</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">*Size</label>
              <input type="text" class="form-control" placeholder="Please enter size">
            </div>
            <div class="mb-3">
              <label class="form-label">*Time</label>
              <input type="text" class="form-control" placeholder="Please enter time">
            </div>
            <div class="col-12 col-md-5">
              <label class="form-label">*Rental Price (per month)</label>
              <div class="input-group">
                <span class="input-group-text">AUD</span>
                <input type="number" class="form-control" placeholder="Please enter price">
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">*Description</label>
              <textarea class="form-control" rows="5" placeholder="Describe your artwork"></textarea>
            </div>
            <div class="mt-3 mb-2">
              <div class="form-label fw-semibold">Artwork Image</div>
              <div class="mt-3 w-100 border border-2 border-dashed rounded-4 bg-body-secondary-subtle d-flex align-items-center justify-content-center text-center p-4 dropzone">
                <div class="text-muted">
                  <img src="{{ url_for('static', filename='img/upload.png') }}" class="img-fluid w-50" alt="">
                  <div class="fw-semibold">Upload an image</div>
                  <small class="d-block text-body-secondary mt-1">PNG, JPG up to 100MB</small>
                </div>
              </div>
            </div>
            <div class="mt-3 mb-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-dark px-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
