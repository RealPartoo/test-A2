{% extends "base.html" %}
{% block title %}Home · Art lease{% endblock %}
{% block content %}
<section class="container py-3">
  <div class="row row-cols-2 row-cols-md-6 g-3">
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C1.jpg') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Illustrative</small>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C2.avif') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Portrait</small>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C9-2.avif') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Surrealism</small>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C4.avif') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Graffiti</small>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C9.avif') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Comic</small>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('main.gallery') }}" class="text-decoration-none d-block genre-card">
        <img src="{{ url_for('static', filename='img/C7-2.png') }}" alt="" class="img-fluid">
        <small class="d-block mt-2 text-dark text-center">Folk Art</small>
      </a>
    </div>
  </div>
</section>

<section class="hero">
  <img src="{{ url_for('static', filename='img/home_new.png') }}" alt="">
  <div class="position-absolute top-50 start-50 translate-middle text-center text-white px-3">
    <h1 class="display-4 fw-bold mb-2" style="text-shadow:0 2px 8px black">
      Artworks for every space, anytime. Simply rent.
    </h1>
    <a href="{{ url_for('main.gallery') }}" class="btn btn-dark btn-lg fw-semibold">Browse Now</a>
  </div>
</section>
