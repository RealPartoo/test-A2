{% extends "base.html" %}
{% block title %}Sign Up Â· Art lease{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 w-100" style="max-width:400px;">
    <h1 class="h4 text-center mb-4">Create Account</h1>

    <form method="post" action="{{ url_for('auth.register') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" name="userName" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Role</label>
        <select name="role" class="form-select" required>
          <option value="customer" selected>Customer</option>
          <option value="artist">Artist (Vendor)</option>
          <option value="gallery">Gallery (Vendor)</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary flex-fill">Cancel</a>
        <button class="btn btn-dark flex-fill">Create account</button>
      </div>
    </form>

    <p class="text-center mt-3 text-muted">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="fw-semibold text-dark text-decoration-none">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
